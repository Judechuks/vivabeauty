<!-- path url -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      rel="shortcut icon"
      href="{% static 'app/images/favicon.jpg' %}"
      type="image/x-icon" />
    <!-- imported fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=MonteCarlo&display=swap"
      rel="stylesheet" />
    <!-- fontawesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- bootstrp cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <!-- static css file -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />
    <!-- bootsrap & propperJs script cdn -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <!-- jquery cdn link for bootstrap -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- static script file -->
    <script type="module" defer src="{% static 'app/js/script.js' %}"></script>
  </head>
  <body>
    <header class="header">
      <a href="/" class="brand">
        <h1>Viva<span>beauty</span></h1>
      </a>
      <!--======= NAV LINKS =======-->
      <ul class="nav-links">
        <!-- to be populated by the script.js file -->
      </ul>
      <div class="side-menu">
        <a href="" class="login">login</a>
        <div class="cart">
          <i class="fa fa-shopping-cart"></i> <span>0</span>
        </div>
        <div class="favorite"><i class="fa fa-bookmark"></i><span>0</span></div>
      </div>
      <!--========= HAMBURGER =========-->
      <!-- <div class="hamburger">
        <div class="bar"></div>
      </div> -->
    </header>
    <!--======== MAIN CONTENT ========-->
    {% block main-content %}{% endblock main-content %}
    <!--======== FOOTER ========-->
    <footer></footer>
  </body>
</html>
